[cluster]
env_name=simple-test-env
deploy_timeout=7200
virt_type=kvm
config_mode=ha_compact
release_name=ubuntu
net_provider=neutron
net_segment_type=tun
debug=true
nova_quota=true
use_fedora_lt=true
public_ssl=false
horizon_ssl=false
settings:{"volumes_lvm": false, "volumes_ceph": false, "images_ceph": false, "ephemeral_ceph": false,
 "objects_ceph": false, "osd_pool_size": "3", "sahara": false, "murano": false, "ceilometer": false}
node_roles={
 "fuel-worker-net-admin-1":{"manufacturer":"KVM", "version":"controller", "roles": ["controller"]},
 "fuel-worker-net-admin-2":{"manufacturer":"KVM", "version":"compute", "roles": ["compute"]}}
# Neutron network settings
interfaces={"eth0":[], "eth1": ["private", "public", "management", "storage"]}
networks:{"public":{"ip_ranges":[["172.16.0.2", "172.16.0.126"]],
 "cidr": "172.16.0.0/24", "gateway":"172.16.0.1"},
 "management":{"vlan_start": 101},
 "storage":{"vlan_start": 102},
 "private":{"vlan_start": 103},
 "networking_parameters":{"floating_ranges": [["172.16.0.130", "172.16.0.254"]]}}
